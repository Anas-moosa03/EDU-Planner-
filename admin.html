position: center;

  display: none;
  position: fixed;
  top: 0;
  left: 0;

  display: flex;

    /* Styling for logout button */
    .logout-btn {
      padding: 10px 20px;
  
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;

      margin-top: 5px;
    }

</head>
<body>
  <header class="header">
    <img src="university-logo.png" alt="University Logo" class="logo-left" style = " margin-left: 2.5rem;
	height: 60px;">
    <h1 style="text-align:center;
         font-size: 1.6rem;
    	 font-weight: bold;" class="app-title">Admin Section
      <span class="notification-container">
        <i class="fas fa-bell" id="notification-icon"></i>
        <div class="notifications" id="notifications">
          <h3>Notifications</h3>
          <div class="notification-item">
            <p>New sign in to your The University of Jordan...</p>
            <small>2 hours 57 mins ago</small>
          </div>
          <div class="notification-item">
            <p>New sign in to your The University of Jordan...</p>
            <small>1 day 6 hours ago</small>
          </div>
          <div class="notification-item">
            <p>New sign in to your The University of Jordan...</p>
            <small>1 day 8 hours ago</small>
          </div>
          <div class="view-all">
            <a href="#">View all notifications</a>
          </div>
        </div>
      </span>
    </h1>
    <img src="log.png" class="logout-btn" alt="University Logo" onclick="logout()" class="logo-right" style = " height: 55px ; margin: 20px"; >
   
  </header>


  <main>
    <div class="form-container">
      <input type="text" id="course-name" placeholder="Course Name">
      <select id="notification-type">
        <option value="" disabled selected>Select Type</option>
        <option value="Quiz">Quiz</option>
        <option value="Midterm">Midterm</option>
        <option value="Final">Final</option>
        <option value="Assignment">Assignment</option>
      </select>
      <input type="datetime-local" id="notification-date">
      <button id="add-notification" class="green-button">Add Event</button>
    </div>
    <ul id="event-list"></ul>
  </main>

  <footer class="footer">
    <nav class="nav-bar">
      <a href="home.html" class="nav-link">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="todo.html" class="nav-link">
        <i class="fas fa-tasks"></i>
        <span>To-Do</span>
      </a>
      <a href="links.html" class="nav-link">
        <i class="fas fa-link"></i>
        <span>Links</span>
      </a>
      <a href="gpa.html" class="nav-link">
        <i class="fas fa-chart-line"></i>
        <span>GPA</span>
      </a>
      <a href="admin.html" class="nav-link">
        <i class="fas fa-pencil-alt"></i>
        <span>Adding Exam</span>
      </a>
    </nav>
  </footer>

  <script>
    document.getElementById('add-notification').addEventListener('click', function() {
      const courseName = document.getElementById('course-name').value;
      const notificationType = document.getElementById('notification-type').value;
      const notificationDate = document.getElementById('notification-date').value;

      if (courseName && notificationType && notificationDate) {
        const eventList = document.getElementById('event-list');
        const li = document.createElement('li');
        li.textContent = `${courseName} - ${notificationType} - ${new Date(notificationDate).toLocaleString()}`;
        eventList.appendChild(li);
      } else {
        alert('Please fill in all fields');
      }
    });

    document.getElementById('notification-icon').addEventListener('click', () => {
      const notifications = document.getElementById('notifications');
      notifications.style.display = notifications.style.display === 'block' ? 'none' : 'block';
    });

    function logout() {
      window.location.href = 'Landing.html';
    }
  </script>
</body>
</html>
